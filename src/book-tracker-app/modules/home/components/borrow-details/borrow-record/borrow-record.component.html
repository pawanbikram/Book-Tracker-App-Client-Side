<div class="container">
    <h2 class="text-center">Book Borrow Record</h2>
    <form class="row g-3" (ngSubmit)="onSubmit()">
        <div class="col-md-12" style="display: flex;justify-content: space-between;">
            <div class="col-md-3 form-group">
                <label for="borrower">Borrower</label>
                <select id="borrower" class="form-control" required>
                    <option value="">Choose Borrower</option>
                    <option ></option>
                </select>
            </div>
            <div class="col-md-3 form-group">
                <label for="book">Book</label>
                <select id="book" class="form-control" required>
                    <option value="">Choose Book</option>
                    <option></option>
                </select>
            </div>
        </div>
        <div class="col-md-2 form-group">
            <label for="sn">S.N.</label>
            <input type="number" id="sn" class="form-control" required>
        </div>
        
        <div class="col-md-2 form-group">
            <label for="borrowDate">Borrow Date</label>
            <input type="date" id="borrowDate"  class="form-control" required>
        </div>
        
        <div class="col-md-2 form-group">
            <label for="returnDate">Return Date</label>
            <input type="date" id="returnDate"  class="form-control" required>
        </div>
        <div class="col-md-2 form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" class="form-control" required>
        </div>
        <div class="col-md-4 form-group">
            <label for="borrowCharge">Borrow Charge(Qty*5% of price)</label>
            <input type="number" id="borrowCharge" class="form-control" required>
        </div>
        <div class="form-group my-3" style="display: flex;justify-content: flex-end;"> 
            <button type="submit" class="btn btn-sm btn-primary mx-2">Submit</button>
            <button type="button" class="btn btn-sm btn-danger mx-2" (click)="redirectToBorrowDetails()">Cancel</button>
        </div>
    </form>
</div>
