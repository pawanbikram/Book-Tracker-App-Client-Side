<div class="container">
    <h1>Contact Us</h1>
    <p>For any inquiries or feedback, please fill out the form below:</p>
    <form class="row g-3" (ngSubmit)="onSubmit()">
        <div class="col-md-6 form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="contact.name" autocomplete="off">
        </div>

        <div class="col-md-6 form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="contact.email" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" [(ngModel)]="contact.message"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
        </div>
    </form>
</div>
