<div class="login-layout">
    <div class="login-container">
        <form>
            <div class="text-center mb-3">
                <i class="fa-solid fa-lock icon-size mb-3"></i>
                <h2>Welcome</h2>
                <p>Please enter your login credentials</p>
            </div>
            <div class="mb-3">
                <input type="username" class="form-control" id="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="userpassword" placeholder="Password" autocomplete="off">
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
