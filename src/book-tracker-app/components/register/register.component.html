<div class="login-layout">
    <div class="login-container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3" style="float: right;">
                <a [routerLink]="['/login']">
                    <i class="fa-sharp fa-solid fa-xmark icon-close"></i>
                </a>
            </div>
            <div class="text-center mb-3">
                <i class="fa-regular fa-id-card icon-size mb-3"></i>
                <h2>Register</h2>
                <p>Please enter your details</p>
            </div>
            <div class="mb-3">
                <input type="username" class="form-control" id="username" name="username" formControlName="username"
                    placeholder="Username" autocomplete="off">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="userpassword" name="userpassword"
                    formControlName="password" placeholder="Password" autocomplete="off">
            </div>
            <div class="text-center mb-3">
                <button type="reset" class="btn btn-dark mx-2">Reset</button>
                <button type="submit" class="btn btn-success mx-2">Register</button>
            </div>
        </form>
    </div>
</div>
